<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management System</title>
</head>
<body>
    <h1> Place Order</h1>
    <label for="product"> Product Choice </label>
    <select id="product"> 
        <option value="10"> Chocolate $10 </option>
        <option value="15"> Lolipop $15 </option>
        <option value="5"> Candy $5 </option>
    </select>
    <br> <br>
    <label for="quantity"> Quantity </label>
    <input type="number" id="quantity" name="quantity">
    <br>
    <p id="price"> Total Price: $0.00 </p>
    <br>
    <input id="submit" type="submit" value="Place Order"> 
    <br>
    <p id="order"> </p>
    <script src="event_handling.js"> </script>
</body>
</html>
